
	<div class="single-recipe animate" ng-hide="loading">
		<div class="wrapper">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<img ng-src="{{recipe.image_url}}" alt="Image for {{recipe.title}}" class="img-full" />
				</div>
				<div class="col-xs-12 col-sm-6">
					<h2 ng-bind-html="recipe.title"></h2>
					<ul class="recipe-meta">
						<li><span ng-bind-html="prepTime"></span></li>
						<li><span ng-bind-html="cookTime"></span></li>
						<li><span ng-bind-html="servesPeople"></span></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<h3>Ingredients</h3>
					<p ng-bind-html="recipe.custom_fields.ingredients[0]"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<h3>Instructions</h3>
					<p ng-bind-html="recipe.custom_fields.steps[0]"></p>
				</div>
			</div>
		</div>
	</div>
